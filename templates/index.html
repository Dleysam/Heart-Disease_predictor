<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Disease Predictor</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #87CEEB, #000080);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 600px;
    }

    .form-label {
      margin-top: 10px;
    }

    .btn-primary {
      background: #00bcd4;
      border: none;
    }

    .btn-primary:hover {
      background: #0097a7;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 500;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center mb-4"><i class="fas fa-heartbeat"></i> Heart Disease Predictor</h2>
    <form action="/predict" method="POST">
      <div class="mb-2">
        <label class="form-label"><i class="fas fa-user"></i> Age</label>
        <input type="number" class="form-control" name="age" required>
      </div>
      <div class="mb-2">
        <label class="form-label"><i class="fas fa-venus-mars"></i> Sex (1=Male, 0=Female)</label>
        <input type="number" class="form-control" name="sex" required>
      </div>
      <div class="mb-2">
        <label class="form-label"><i class="fas fa-heart"></i> Chest Pain Type (0-3)</label>
        <input type="number" class="form-control" name="cp" required>
      </div>
      <div class="mb-2">
        <label class="form-label"><i class="fas fa-tachometer-alt"></i> Resting BP</label>
        <input type="number" class="form-control" name="trestbps" required>
      </div>
      <div class="mb-2">
        <label class="form-label"><i class="fas fa-vial"></i> Cholesterol</label>
        <input type="number" class="form-control" name="chol" required>
      </div>
      <div class="mb-2">
        <label class="form-label"><i class="fas fa-syringe"></i> Fasting Blood Sugar (1=Yes, 0=No)</label>
        <input type="number" class="form-control" name="fbs" required>
      </div>
      <div class="mb-2">
        <label class="form-label"><i class="fas fa-wave-square"></i> Rest ECG (0-2)</label>
        <input type="number" class="form-control" name="restecg" required>
      </div>
      <div class="mb-2">
        <label class="form-label"><i class="fas fa-heart-rate"></i> Max Heart Rate</label>
        <input type="number" class="form-control" name="thalach" required>
      </div>
      <div class="mb-2">
        <label class="form-label"><i class="fas fa-running"></i> Exercise Induced Angina (1=Yes, 0=No)</label>
        <input type="number" class="form-control" name="exang" required>
      </div>
      <div class="mb-2">
        <label class="form-label"><i class="fas fa-chart-line"></i> Oldpeak</label>
        <input type="number" step="0.1" class="form-control" name="oldpeak" required>
      </div>
      <div class="mb-2">
        <label class="form-label"><i class="fas fa-slash"></i> Slope (0-2)</label>
        <input type="number" class="form-control" name="slope" required>
      </div>
      <div class="mb-2">
        <label class="form-label"><i class="fas fa-dna"></i> CA (0-4)</label>
        <input type="number" class="form-control" name="ca" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-vials"></i> Thal (1, 2, or 3)</label>
        <input type="number" class="form-control" name="thal" required>
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i> Predict</button>
    </form>
    {% if result %}
      <div class="result">{{ result }}</div>
    {% endif %}
  </div>

  <!-- Bootstrap 5 JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
                                                          </html>
